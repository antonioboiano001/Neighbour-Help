<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Neighbour Help</title>

    <link rel="manifest" href="manifest.json">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" />

    <link rel="stylesheet" href="css/styles.css" />

    <script src="js/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" defer></script>

    <script src="js/register.js" defer></script>

</head>

<body>

    <form id="form" method="post" autocomplete="on">


        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Name" required />

        <label for="surname">Surname:</label>
        <input type="text" name="surname" id="surname" placeholder="Surname" required />

        <label for="phone_number">Phone number:</label>
        <input type="tel" name="phone_number" id="phone_number" placeholder="Phone number" required />

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Email" required />

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Password" minlength="8" required />

        <label for="position">Helper</label>

        <input type="button" id="helper-toggle" value="Toggle Helper" />


        <label for="position" class="helper-box">Position:</label>

        <div id="prova">
            <input type="text" class="helper-box" name="position" id="position-text" placeholder="Not Acquired"
                autocomplete="off" disabled />

            <button type="button" id="locate-button" class="helper-box">
                <img src="img/settings_32dp_1F1F1F_FILL0_wght400_GRAD0_opsz40.svg" alt="Icona">
            </button>

        </div>

        <p class="helper-box"> ATTENTION! :</p>

        <p class="helper-box"> if not acquired you will only a user,if acquired you will  also a helper</p>

        <label for="description" class="helper-box">Description:</label>

        <textarea name="description" class="helper-box" id="description"
            placeholder="Description of the help you can provide" rows="4"></textarea>

        <input type="submit" value="Submit">



    </form>



</body>

</html>
