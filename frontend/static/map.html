<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Neighbour Help</title>

  <link rel="manifest" href="manifest.json">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"/>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>

  <link rel="stylesheet" href="css/styles.css" />

  <script src="js/main.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <script src="js/map.js" defer></script>

</head>

<body>

  <ul class="nav nav-pills bg-light justify-content-center" id="nav">
    <li id="header-nav">
      <p>Neighbour Help</p>
    </li>
    <li class="nav-item">
      <a class="nav-link" aria-current="page" href="map.html"><img
          src="img/map_search_32dp_1F1F1F_FILL0_wght400_GRAD0_opsz40.svg" alt="map icon"></a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="reviews-user.html"><img src="img/reviews_32dp_1F1F1F_FILL0_wght400_GRAD0_opsz40.svg"
          alt="reviews icon"></a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="reviews-helper.html"><img
          src="img/map_pin_review_32dp_1F1F1F_FILL0_wght400_GRAD0_opsz40.svg" alt="reviews icon"></a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="profile-settings.html"><img
          src="img/manage_accounts_40dp_1F1F1F_FILL0_wght700_GRAD0_opsz40.svg" alt="settings icon"></a>
    </li>
  </ul>

  <div class="container-fluid " id="map"> </div>

  <div class="offcanvas offcanvas-bottom" tabindex="-1" id="markerMenu" aria-labelledby="markerMenuLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="markerMenuLabel"></h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body" id="marker-description">
      
    </div>
    <button class="btn btn-primary w-100" id="insert-review-button">Insert a Review</button>
  </div>

  <div class="offcanvas offcanvas-bottom" tabindex="-1" id="insert-review" aria-labelledby="markerMenuLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="markerMenuLabel2"> Insert Review:</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      

        <div class="stars">

          <input type="radio" id="star5" value="5">
          <label for="star5" class="star-label"></label>
      
          <input type="radio" id="star4" value="4">
          <label for="star4" class="star-label"></label>

          <input type="radio" id="star3" value="3">
          <label for="star3" class="star-label"></label>

          <input type="radio" id="star2" value="2">
          <label for="star2" class="star-label"></label>

          <input type="radio" id="star1" value="1">
          <label for="star1" class="star-label"></label>

        </div>

        <label for="review-description"></label>

        <textarea id="review-description" placeholder="Write your review here..." rows="4" cols="50"></textarea>
      

    </div>
    <button class="btn btn-primary w-100" id="send-review-button">Send Review</button>
  </div>


</body>

</html>
