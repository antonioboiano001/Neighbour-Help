<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Neighbour Help</title>

    <link rel="manifest" href="manifest.json">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" />

    <link rel="stylesheet" href="css/styles.css" />

    <script src="js/main.js"></script>

    <script src="js/login.js" defer></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" defer></script>


</head>

<body>

    <form id="form" method="post" autocomplete="on">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Email" pattern="[a-z0-9\._%\+\-]+@[a-z0-9\.\-]{2,}\.[a-z]{2,4}" title="Inserisci un indirizzo email valido (es: nome@dominio.it)" required />

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Password" required />
        <input type="submit" value="Submit">
    </form>

</body>

</html>
