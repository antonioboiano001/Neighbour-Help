<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Neighbour Help</title>

    <link rel="manifest" href="manifest.json">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" />

    <link rel="stylesheet" href="css/styles.css" />

    <script src="js/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" defer></script>

    <script src="js/profile-settings.js" defer></script>


</head>

<body>
    <div>

        <ul class="nav nav-pills bg-light justify-content-center" id="nav">
            <li id="header-nav">
                <p>Neighbour Help</p>
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="map.html"><img
                        src="img/map_search_32dp_1F1F1F_FILL0_wght400_GRAD0_opsz40.svg" alt="map icon"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="reviews-user.html"><img
                        src="img/reviews_32dp_1F1F1F_FILL0_wght400_GRAD0_opsz40.svg" alt="reviews icon"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="reviews-helper.html"><img
                        src="img/map_pin_review_32dp_1F1F1F_FILL0_wght400_GRAD0_opsz40.svg" alt="reviews icon"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="profile-settings.html"><img
                        src="img/manage_accounts_40dp_1F1F1F_FILL0_wght700_GRAD0_opsz40.svg" alt="settings icon"></a>
            </li>
            <li class="nav-item">
                <img src="img/logout_40dp_1F1F1F_FILL0_wght400_GRAD0_opsz40.svg" class="nav-link" id="logout-button"
                    alt="logout icon">
            </li>
        </ul>

        <form id="form" method="post" autocomplete="on">


            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Name" required />

            <label for="surname">Surname:</label>
            <input type="text" name="surname" id="surname" placeholder="Surname" required />

            <label for="phone_number">Phone number:</label>
            <input type="tel" name="phone_number" id="phone_number" placeholder="Phone number" required />

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Email" required />


            <label for="position" class="helper">Helper</label>

            <input type="button" class="helper" id="helper-toggle" value="Toggle Helper" />


            <label for="position" class="helper-box">Position:</label>

            <div id="prova">
                <input type="text" class="helper-box" name="position" id="position-text" placeholder="Not Acquired"
                    autocomplete="off" disabled />

                <button type="button" id="locate-button" class="helper-box">
                    <img src="img/settings_32dp_1F1F1F_FILL0_wght400_GRAD0_opsz40.svg" alt="Icona">
                </button>

            </div>

            <label for="description" class="helper-box">Description:</label>

            <textarea name="description" class="helper-box" id="description"
                placeholder="Description of the help you can provide" rows="4"></textarea>


            <input type="submit" value="Save Changes" id="save-change-button">


        </form>


    </div>



</body>

</html>
